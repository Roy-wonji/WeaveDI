name: Swift CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Swift Package
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['16.4']
        ios-version: ['17.0']

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}

    - name: ğŸ“Š Swift Version
      run: swift --version

    - name: ğŸ§¹ Clean Build
      run: |
        rm -rf .build
        swift package clean

    - name: ğŸ” Resolve Dependencies
      run: swift package resolve

    - name: ğŸ—ï¸ Build Package
      run: swift build --configuration release

    - name: ğŸ“Š Generate Coverage Report
      run: |
        CODECOV_PROFILE=$(swift test --show-codecov-path)
        TEST_BIN_PATH=$(swift build --show-bin-path)
        echo "Using coverage data at $CODECOV_PROFILE"
        xcrun llvm-cov export -format="lcov" \
          "$TEST_BIN_PATH/WeaveDIPackageTests.xctest/Contents/MacOS/WeaveDIPackageTests" \
          -instr-profile "$CODECOV_PROFILE" > coverage.lcov

    - name: ğŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.lcov
        fail_ci_if_error: true

  performance-benchmark:
    name: Performance Benchmark
    runs-on: macos-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¥ Checkout Base Branch
      run: |
        git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}

    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'

    - name: ğŸ—ï¸ Build Current Branch
      run: |
        swift build --configuration release

    - name: ğŸ“Š Run Performance Benchmarks (Current)
      run: |
        # ìƒˆë¡œìš´ ë²¤ì¹˜ë§ˆí¬ ì‹œìŠ¤í…œ ì‹¤í–‰
        swift run Benchmarks --quick --json current_benchmarks.json 2>&1 | tee current_performance.log

        # í˜¸í™˜ì„±ì„ ìœ„í•œ ë ˆê±°ì‹œ í…ŒìŠ¤íŠ¸ë„ ì‹¤í–‰
        swift test --filter PerformanceTests 2>&1 | tee -a current_performance.log

    - name: ğŸ”„ Switch to Base Branch
      run: |
        git checkout ${{ github.base_ref }}
        swift package clean

    - name: ğŸ—ï¸ Build Base Branch
      run: |
        swift build --configuration release

    - name: ğŸ“Š Run Performance Benchmarks (Base)
      run: |
        # ìƒˆë¡œìš´ ë²¤ì¹˜ë§ˆí¬ ì‹œìŠ¤í…œ ì‹¤í–‰
        swift run Benchmarks --quick --json base_benchmarks.json 2>&1 | tee base_performance.log

        # í˜¸í™˜ì„±ì„ ìœ„í•œ ë ˆê±°ì‹œ í…ŒìŠ¤íŠ¸ë„ ì‹¤í–‰
        swift test --filter PerformanceTests 2>&1 | tee -a base_performance.log

    - name: ğŸ“ˆ Generate Performance Report
      run: |
        echo "## ğŸš€ Performance Benchmark Report" > performance_report.md
        echo "" >> performance_report.md

        # ë²¤ì¹˜ë§ˆí¬ ìš”ì•½ ì •ë³´ ì¶”ê°€
        if [ -f "current_benchmarks.json" ] && [ -f "base_benchmarks.json" ]; then
          echo "### ğŸ“Š Benchmark Comparison" >> performance_report.md
          echo "" >> performance_report.md

          # ê°„ë‹¨í•œ ì„±ëŠ¥ ë¹„êµ (jq ì—†ì´)
          echo "| Metric | Current Branch | Base Branch | Difference |" >> performance_report.md
          echo "|--------|----------------|-------------|------------|" >> performance_report.md
          echo "| Benchmark Type | New System | New System | - |" >> performance_report.md

          # í˜„ì¬ ë¸Œëœì¹˜ ìš”ì•½
          if grep -q "ğŸ“Š Total operations" current_performance.log; then
            CURRENT_OPS=$(grep "ğŸ“Š Total operations" current_performance.log | head -1 | sed 's/.*: //')
            CURRENT_TIME=$(grep "â±ï¸ Total time" current_performance.log | head -1 | sed 's/.*: //')
            CURRENT_THROUGHPUT=$(grep "ğŸš€ Average throughput" current_performance.log | head -1 | sed 's/.*: //')

            echo "| Total Operations | $CURRENT_OPS | - | - |" >> performance_report.md
            echo "| Total Time | $CURRENT_TIME | - | - |" >> performance_report.md
            echo "| Avg Throughput | $CURRENT_THROUGHPUT | - | - |" >> performance_report.md
          fi

          echo "" >> performance_report.md
        fi

        echo "### ğŸ“ˆ Current Branch Performance:" >> performance_report.md
        echo "\`\`\`" >> performance_report.md
        # ë²¤ì¹˜ë§ˆí¬ ìš”ì•½ë§Œ í¬í•¨ (ë¡œê·¸ê°€ ë„ˆë¬´ ê¸¸ ìˆ˜ ìˆìœ¼ë¯€ë¡œ)
        if grep -q "ğŸ“Š" current_performance.log; then
          grep -E "(ğŸ“Š|â±ï¸|ğŸš€|âœ…)" current_performance.log | head -20 >> performance_report.md
        else
          cat current_performance.log >> performance_report.md
        fi
        echo "\`\`\`" >> performance_report.md
        echo "" >> performance_report.md

        echo "### ğŸ“‰ Base Branch Performance:" >> performance_report.md
        echo "\`\`\`" >> performance_report.md
        if grep -q "ğŸ“Š" base_performance.log; then
          grep -E "(ğŸ“Š|â±ï¸|ğŸš€|âœ…)" base_performance.log | head -20 >> performance_report.md
        else
          cat base_performance.log >> performance_report.md
        fi
        echo "\`\`\`" >> performance_report.md

        echo "" >> performance_report.md
        echo "### ğŸ¯ Performance Analysis" >> performance_report.md
        echo "- **Benchmark System**: WeaveDI Advanced Benchmark Suite" >> performance_report.md
        echo "- **Test Mode**: Quick mode (optimized for CI)" >> performance_report.md
        echo "- **Platform**: $(uname -m)" >> performance_report.md
        echo "- **Swift Version**: $(swift --version | head -1)" >> performance_report.md

    - name: ğŸ’¬ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('performance_report.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

