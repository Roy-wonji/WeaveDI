name: Deploy VitePress + DocC to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Sources/**'
      - 'Package.swift'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 1) DocC ë¹Œë“œ (macOS)
  build_docc:
    runs-on: macos-15
    steps:
      - name: ğŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Select Xcode 16.4 (Swift 6.1)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: ğŸ” Verify Package.swift
        run: |
          ls -la
          test -f Package.swift || (echo "âŒ Package.swift not found at repo root"; exit 1)

      - name: ğŸ§± Build DocC â†’ site/docc/
        run: |
          rm -rf site
          mkdir -p site/docc
          swift package \
            --allow-writing-to-directory site/docc \
            generate-documentation \
            --target WeaveDI \
            --output-path site/docc \
            --transform-for-static-hosting \
            --hosting-base-path /WeaveDI/docc
          # DocCëŠ” .nojekyll í•„ìš” ì—†ìŒ(ì •ì  ë³€í™˜ ì‹œ ê¸°ë³¸ ëŒ€ì‘). í•„ìš” ì‹œ ì•„ë˜ ì£¼ì„ í•´ì œ
          # touch site/docc/.nojekyll

      - name: ğŸ“¦ Upload DocC artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc-site
          path: site/docc
          if-no-files-found: error
          retention-days: 3

  # 2) VitePress ë¹Œë“œ (Ubuntu)
  build_vitepress:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            docs/**

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§¹ Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: ğŸ—ï¸ Build VitePress â†’ site/
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          # ë¬¸ì„œ ë¯¸ì™„ì„±ì¼ ë• ì„ì‹œ ë¬´ì‹œ (ì™„ì„± í›„ ì œê±° ê¶Œì¥)
          VP_IGNORE_DEAD_LINKS: '1'
        run: |
          # baseëŠ” docs/.vitepress/config.tsì—ì„œ '/WeaveDI/' ì—¬ì•¼ í•¨
          npm run docs:build
          mkdir -p site
          cp -a docs/.vitepress/dist/* site/
          # ë£¨íŠ¸ ì ‘ê·¼ í¸ì˜ë¥¼ ìœ„í•œ ì¸ë±ìŠ¤(ì˜µì…˜): í•„ìš” ì—†ìœ¼ë©´ ì œê±°
          # [ -f site/index.html ] || echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=./">' > site/index.html
          touch site/.nojekyll

      - name: ğŸ“¦ Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-site
          path: site
          if-no-files-found: error
          retention-days: 3

  # 3) ë³‘í•© & ë°°í¬
  merge_and_deploy:
    needs: [build_docc, build_vitepress]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download VitePress
        uses: actions/download-artifact@v4
        with:
          name: vitepress-site
          path: site

      - name: ğŸ“¥ Download DocC (into /docc)
        uses: actions/download-artifact@v4
        with:
          name: docc-site
          path: site/docc

      - name: ğŸ—‚ï¸ List merged output
        run: |
          echo "== site =="
          find site -maxdepth 2 -type d -print

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages artifact (merged)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          name: github-pages
          retention-days: 1

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Summary
        run: |
          echo "## ğŸš€ Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "Main (VitePress): ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "DocC: ${{ steps.deployment.outputs.page_url }}docc/" >> $GITHUB_STEP_SUMMARY
