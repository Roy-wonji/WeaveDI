name: Deploy VitePress + DocC (GitHub Actions only)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Sources/**'
      - 'Package.swift'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write   # gh-pages ë¸Œëžœì¹˜ í‘¸ì‹œì— í•„ìš”

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 1) DocC ë¹Œë“œ (macOS)
  build_docc:
    runs-on: macos-15
    steps:
      - name: ðŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Select Xcode 16.4 (Swift 6.1)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: ðŸ”Ž Verify Package.swift
        run: |
          test -f Package.swift || (echo "âŒ Package.swift not found at repo root"; exit 1)

      - name: ðŸ§± Build DocC â†’ site/docc/
        run: |
          rm -rf site
          mkdir -p site/docc
          swift package \
            --allow-writing-to-directory site/docc \
            generate-documentation \
            --target WeaveDI \
            --output-path site/docc \
            --transform-for-static-hosting \
            --hosting-base-path /WeaveDI/docc
          # DocC ì§„ìž… ë¦¬ë‹¤ì´ë ‰íŠ¸
          cat > site/docc/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./documentation/weavedi/">
          <link rel="canonical" href="./documentation/weavedi/">
          HTML
          # Jekyll ì²˜ë¦¬ ë°©ì§€(ì˜µì…˜)
          touch site/docc/.nojekyll

      - name: ðŸ“¦ Upload DocC artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc-site
          path: site/docc
          if-no-files-found: error
          retention-days: 3

  # 2) VitePress ë¹Œë“œ (Ubuntu)
  build_vitepress:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            docs/**

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ§¹ Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: ðŸ—ï¸ Build VitePress â†’ site/
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          VP_IGNORE_DEAD_LINKS: '1'   # ìž‘ì„±ì¤‘ ë§í¬ ìž„ì‹œ ë¬´ì‹œ, ì™„ë£Œ í›„ ì œê±° ê¶Œìž¥
        run: |
          # baseëŠ” docs/.vitepress/config.ts ì—ì„œ ë°˜ë“œì‹œ '/WeaveDI/' ì—¬ì•¼ í•¨
          npm run docs:build
          mkdir -p site
          cp -a docs/.vitepress/dist/* site/
          touch site/.nojekyll

      - name: ðŸ“¦ Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-site
          path: site
          if-no-files-found: error
          retention-days: 3

  # 3) ë³‘í•© í›„ gh-pagesë¡œ í‘¸ì‹œ (ë°°í¬)
  publish_gh_pages:
    needs: [build_docc, build_vitepress]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download VitePress
        uses: actions/download-artifact@v4
        with:
          name: vitepress-site
          path: site

      - name: ðŸ“¥ Download DocC (into /docc)
        uses: actions/download-artifact@v4
        with:
          name: docc-site
          path: site/docc

      - name: ðŸ—‚ï¸ Preview tree
        run: |
          echo "== site =="
          find site -maxdepth 2 -type d -print

      - name: ðŸš€ Push to gh-pages (Actions only, no deploy-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          force_orphan: true
          commit_message: "docs: publish VitePress (/WeaveDI) + DocC (/WeaveDI/docc)"

      - name: âœ… Summary
        run: |
          echo "## âœ… Deployed via Actions (gh-pages push)" >> $GITHUB_STEP_SUMMARY
          echo "Main (VitePress): https://roy-wonji.github.io/WeaveDI/" >> $GITHUB_STEP_SUMMARY
          echo "DocC:            https://roy-wonji.github.io/WeaveDI/docc/" >> $GITHUB_STEP_SUMMARY
