name: Deploy VitePress Documentation to GitHub Pages

on:
  # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ìžë™ ë°°í¬
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€ - ì§„í–‰ ì¤‘ì¸ ë°°í¬ê°€ ìžˆìœ¼ë©´ ëŒ€ê¸°
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ë° ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ git ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (lastUpdated ê¸°ëŠ¥ì„ ìœ„í•´)

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Clean previous builds
        run: |
          rm -rf docs/.vitepress/dist
          rm -rf docs/.vitepress/cache

      - name: ðŸ” Validate configuration
        run: |
          echo "âœ… Validating VitePress configuration..."
          npx vitepress build docs --dry-run

      - name: ðŸ—ï¸ Build VitePress documentation
        run: |
          echo "ðŸ—ï¸ Building VitePress documentation..."
          npm run docs:build
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096

      - name: ðŸ“Š Build size analysis
        run: |
          echo "ðŸ“Š Analyzing build output..."
          du -sh docs/.vitepress/dist
          find docs/.vitepress/dist -name "*.js" -o -name "*.css" | wc -l
          find docs/.vitepress/dist -name "*.html" | wc -l

      - name: ðŸ§ª Test built files
        run: |
          echo "ðŸ§ª Testing built documentation..."
          # í•„ìˆ˜ íŒŒì¼ë“¤ì´ ìƒì„±ë˜ì—ˆëŠ”ì§€ í™•ì¸
          test -f docs/.vitepress/dist/index.html || (echo "âŒ index.html not found" && exit 1)
          test -d docs/.vitepress/dist/assets || (echo "âŒ assets directory not found" && exit 1)
          test -f docs/.vitepress/dist/guide/quick-start.html || (echo "âŒ quick-start.html not found" && exit 1)
          test -f docs/.vitepress/dist/api/core-apis.html || (echo "âŒ core-apis.html not found" && exit 1)
          echo "âœ… All required files are present"

      - name: ðŸ”— Check for broken links
        run: |
          echo "ðŸ”— Checking for broken internal links..."
          # ìƒëŒ€ ê²½ë¡œ ë§í¬ë“¤ì´ ì˜¬ë°”ë¥¸ì§€ í™•ì¸
          find docs/.vitepress/dist -name "*.html" -exec grep -l "href=\"[^h]" {} \; | head -5

      - name: ðŸ“¤ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
          name: github-pages
          retention-days: 1

  # GitHub Pagesì— ë°°í¬
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment success
        run: |
          echo "ðŸŽ‰ Documentation successfully deployed!"
          echo "ðŸ“– Documentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— Direct links:"
          echo "   - Home: ${{ steps.deployment.outputs.page_url }}"
          echo "   - Quick Start: ${{ steps.deployment.outputs.page_url }}guide/quick-start.html"
          echo "   - API Reference: ${{ steps.deployment.outputs.page_url }}api/core-apis.html"
          echo "   - Korean Docs: ${{ steps.deployment.outputs.page_url }}ko/"

  # ë°°í¬ í›„ ê²€ì¦
  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ðŸ” Verify deployment
        run: |
          echo "ðŸ” Verifying deployed documentation..."

          # GitHub Pages URLì´ ì‘ë‹µí•˜ëŠ”ì§€ í™•ì¸
          PAGES_URL="${{ needs.deploy.outputs.page_url }}"

          # ë©”ì¸ íŽ˜ì´ì§€ í™•ì¸
          curl -f -s "$PAGES_URL" > /dev/null && echo "âœ… Main page is accessible" || echo "âŒ Main page failed"

          # ì£¼ìš” íŽ˜ì´ì§€ë“¤ í™•ì¸
          curl -f -s "${PAGES_URL}guide/quick-start.html" > /dev/null && echo "âœ… Quick Start page is accessible" || echo "âŒ Quick Start page failed"
          curl -f -s "${PAGES_URL}api/core-apis.html" > /dev/null && echo "âœ… API reference is accessible" || echo "âŒ API reference failed"
          curl -f -s "${PAGES_URL}ko/" > /dev/null && echo "âœ… Korean docs are accessible" || echo "âŒ Korean docs failed"

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… WeaveDI Documentation has been successfully deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Documentation Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  [Home Page](${{ needs.deploy.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ [Quick Start Guide](${{ needs.deploy.outputs.page_url }}guide/quick-start.html)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š [API Reference](${{ needs.deploy.outputs.page_url }}api/core-apis.html)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‡°ðŸ‡· [Korean Documentation](${{ needs.deploy.outputs.page_url }}ko/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY