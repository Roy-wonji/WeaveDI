name: Deploy VitePress Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-vitepress.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # Node 20 ê¶Œìž¥
          cache: 'npm'

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ§¹ Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: ðŸ”Ž Debug base / routes (optional)
        run: |
          echo "base should be /WeaveDI/ in docs/.vitepress/config.ts"
          test -f docs/.vitepress/config.ts && head -n 40 docs/.vitepress/config.ts || true

      - name: ðŸ—ï¸ Build VitePress
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          # í•„ìš” ì‹œ dead link ìž„ì‹œ ë¬´ì‹œ(ë¬¸ì„œ ì™„ì„±ë˜ë©´ ì´ ì¤„ ì‚­ì œ)
          VP_IGNORE_DEAD_LINKS: '1'
        run: npm run docs:build

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Summary
        run: |
          echo "## ðŸš€ Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Home: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quick Start: ${{ steps.deployment.outputs.page_url }}guide/quick-start.html" >> $GITHUB_STEP_SUMMARY
          echo "- API: ${{ steps.deployment.outputs.page_url }}api/core-apis.html" >> $GITHUB_STEP_SUMMARY
