name: Deploy VitePress Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.1'

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            docs/**
      - name: 📦 Install deps
        run: npm ci

      - name: 🧩 Component diagnostics
        run: |
          swift run --configuration release WeaveDITools diagnose-components --json > component-report.json
          python3 - <<'PY'
          import json, sys, pathlib

          report_path = pathlib.Path('component-report.json')
          if not report_path.exists():
              print('Component diagnostics report not generated.', file=sys.stderr)
              sys.exit(1)

          data = json.loads(report_path.read_text() or '{}')
          issues = data.get('issues', [])

          summary_lines = ["## 🧩 Component Diagnostics"]
          if issues:
              summary_lines.append(f"❌ Found {len(issues)} issue(s).")
              for issue in issues:
                  type_name = issue.get('type', '<unknown>')
                  providers = ', '.join(issue.get('providers', [])) or '<unknown>'
                  detail = issue.get('detail') or 'No additional detail.'
                  summary_lines.append(f"- **{type_name}** provided by {providers}: {detail}")
              (pathlib.Path('/tmp/component-diagnostics-summary')).write_text('\n'.join(summary_lines))
              print('\n'.join(summary_lines))
              sys.exit(1)

          summary_lines.append('✅ No duplicate providers or scope conflicts detected.')
          (pathlib.Path('/tmp/component-diagnostics-summary')).write_text('\n'.join(summary_lines))
          print('\n'.join(summary_lines))
          PY
      - name: 🧾 Diagnostics summary
        if: always()
        run: |
          if [ -f /tmp/component-diagnostics-summary ]; then
            cat /tmp/component-diagnostics-summary >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: 🔐 Audit (prod deps only)
        run: npm audit --omit=dev --audit-level=high || true

      - name: 🧹 Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: 🔎 Debug base / routes (optional)
        run: |
          echo "Expected base => /WeaveDI/ in docs/.vitepress/config.ts"
          test -f docs/.vitepress/config.ts && sed -n '1,80p' docs/.vitepress/config.ts || true
      - name: 🏗️ Build VitePress
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          VP_IGNORE_DEAD_LINKS: '1'   # 문서 미완성 시 데드링크 임시 무시(완성 후 제거 권장)
        run: |
          echo "🔗 Internal links snapshot (first 30):"
          # [text](/path) 형태 내부 링크 프린트(안전한 ERE 사용)
          grep -RhoE '\]\(\/[^) ]+\)' docs 2>/dev/null \
            | sed -E 's/.*\]\(//; s/\)//' \
            | sort -u | head -30 || true
          npm run docs:build
      - name: ⚙️ Configure Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Summary
        run: |
          echo "## 🚀 Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Home: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quick Start: ${{ steps.deployment.outputs.page_url }}guide/quick-start.html" >> $GITHUB_STEP_SUMMARY
          echo "- API: ${{ steps.deployment.outputs.page_url }}api/core-apis.html" >> $GITHUB_STEP_SUMMARY
