name: Deploy VitePress + DocC to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Sources/**'
      - 'Package.swift'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 1) DocC ë¹Œë“œ (macOS)
  build_docc:
    runs-on: macos-15
    steps:
      - name: ðŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Select Xcode 16.4 (Swift 6.1)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: ðŸ”Ž Verify Package.swift
        run: |
          ls -la
          test -f Package.swift || (echo "âŒ Package.swift not found at repo root"; exit 1)

      - name: ðŸ§± Build DocC â†’ site/docc/
        run: |
          rm -rf site
          mkdir -p site/docc
          swift package \
            --allow-writing-to-directory site/docc \
            generate-documentation \
            --target WeaveDI \
            --output-path site/docc \
            --transform-for-static-hosting \
            --hosting-base-path /WeaveDI/docc \
            --experimental-enable-symbol-variant-folding
          # ì•ˆì „í•œ í˜¸ìŠ¤íŒ…ì„ ìœ„í•´ nojekyll ì¶”ê°€ (DocCë„ ì•ˆì „í•˜ê²Œ ì ‘ê·¼ ê°€ëŠ¥)
          touch site/docc/.nojekyll
          cat > site/docc/index.html <<'HTML'
          <!DOCTYPE html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./documentation/weavedi/">
          <link rel="canonical" href="./documentation/weavedi/">
          HTML

      - name: ðŸ“¦ Upload DocC artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc-site
          path: site/docc
          if-no-files-found: error
          retention-days: 3

  # 2) VitePress ë¹Œë“œ (Ubuntu)
  build_vitepress:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            docs/**

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ§¹ Clean
        run: rm -rf docs/.vitepress/dist docs/.vitepress/cache

      - name: ðŸ—ï¸ Build VitePress â†’ site/
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
          VP_IGNORE_DEAD_LINKS: '1'
        run: |
          npm run docs:build
          mkdir -p site
          cp -a docs/.vitepress/dist/* site/
          touch site/.nojekyll

      - name: ðŸ“¦ Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-site
          path: site
          if-no-files-found: error
          retention-days: 3

  # 3) ë³‘í•© & ë°°í¬
  merge_and_deploy:
    needs: [build_docc, build_vitepress]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download VitePress
        uses: actions/download-artifact@v4
        with:
          name: vitepress-site
          path: site

      - name: ðŸ“¥ Download DocC (into /docc)
        uses: actions/download-artifact@v4
        with:
          name: docc-site
          path: site/docc

      - name: ðŸ—‚ï¸ List merged output
        run: |
          echo "== site =="
          find site -maxdepth 2 -type d -print

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages artifact (merged)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          name: github-pages
          retention-days: 1

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Summary
        run: |
          echo "## ðŸš€ Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "Main (VitePress): ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "DocC: ${{ steps.deployment.outputs.page_url }}docc/" >> $GITHUB_STEP_SUMMARY
